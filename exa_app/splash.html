<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Mini Mate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      -webkit-app-region: drag;  /* Make the window draggable */
    }
    
    body {
      background: transparent !important;
      margin: 0;
      padding: 0;
    }
    
    .splash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent !important;
      margin: 0;
      padding: 0;
    }
    
    .logo-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInAndScale 1.5s ease-out forwards;
      background: transparent !important;
      -webkit-app-region: drag;  /* Make the logo area draggable */
    }
    
    .logo-image {
      max-width: 80%;
      max-height: 80%;
      width: auto;
      height: auto;
      filter: drop-shadow(0 0 15px rgba(40, 167, 69, 0.4));
      -webkit-user-drag: none;  /* Prevent image dragging */
    }
    
    @keyframes fadeInAndScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .splash-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: transparent;
      opacity: 0;
      pointer-events: none;
      animation: fadeOutBg 0.5s ease-out 2s forwards;
    }
    
    @keyframes fadeOutBg {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <img src="assets/mmm.PNG" alt="Minecraft Mini Mate Logo" class="logo-image">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const storage = window.storageAPI || { getItem: (key) => localStorage.getItem(key) || 'dark' };
      
      function applyTheme() {
        const theme = storage.getItem('theme') || 'dark';
        document.body.className = theme + '-mode';
      }
      
      applyTheme();
      
      // 애니메이션이 끝난 후 launch.html로 이동
      setTimeout(() => {
        window.location.href = 'launch.html';
      }, 2500); // 2.5초 후 이동
    });
  </script>
</body>
</html>
